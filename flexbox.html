<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    div{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background-color: blueviolet;
        padding: 200px;
        border: 2px solid black;
        border-radius: 20px 5px 20px 5px;
        align-items: center;
        justify-content: center;
    }
    h2{
        padding: 15px;
        margin: 5px;
        border: 1px solid black;
        border-radius: 0px 5px 0px 5px;
        box-shadow: 0 0 5px black;
        text-align: center;

    }
</style>
<body>
    <div>
        <h2>Flex-box1</h2>
        <h2>Flex-box2</h2>
        <h2>Flex-box3</h2>
        <h2>Flex-box4</h2>
    </div>
</body>
</html>
