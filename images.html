<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags</title>
</head>

<body>
    <!-- simple image -->
    <img src="./hvac.png" width="500" height="500" alt="hvac image ">
    <img src="./download.jpg" width="500" height="400" alt="dowload logo">
    <!-- marquee tag:to give image animation like up and down or left or right as we saw in advertising image -->
    <marquee direction="left" bgcolor='green' width='500' height='500'>this is marquee<img src="./download.jpg"
            width="200" height="200"></marquee>
    <marquee direction="up" width='700' height='700'> <img src="./hvac.png"> </marquee>

</body>

</html>
