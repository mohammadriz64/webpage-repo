<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>

<body>
    <!-- audio and video -->
    <h3>Audio Player</h3>
    <div>
        <audio controls>
            <source src="./call-beep.wav" type="audio/wav">;
        </audio>
    </div>
    <div>
        <h3>Video Player</h3>
        <video controls>
            <source src="./Mohabbat.mp4"
                type="video/mp4">
        </video>
    </div>
</body>

</html>
