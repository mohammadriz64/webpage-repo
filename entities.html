<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>
    <!-- less than greater than sign in document -->
    <h1 border='2' solid green>Html Entities</h1>
    <h2>maharashtra &lt; Delhi</h2>
    <h2>maharashtra &gt; &gt; nanded</h2>
    <!-- copyright sign in document -->
    <h2>pichupBiz &copy;</h2>
    <!-- registered trademark sign in document -->
    <h2>Microsoft <sup>&reg;</sup></h2>
    <h2>Microsoft <sup>&#174;</sup></h2>
    <!-- Euro sign in document -->
    <h2>euro: &euro;</h2>
    <h2>euro: &#8364</h2>
    <!-- Dollar sign in document -->
    <h2>dollar: &#36</h2>
    <h2>Dollar:1000 &#36</h2>
    <!-- Rupees sign in document -->
    <h2>Rupees: &#8377; 60,000</h2>
</body>

</html>
